<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ddd;
    padding: 20px;
}

.logo {
    font-weight: bold;
    font-size: 24px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav li {
    margin-right: 10px;
}

nav a {
    text-decoration: none;
    color: #333;
}

main {
    display: flex;
    justify-content: space-between;
}

.content {
    flex: 2;
    padding: 20px;
}

.navigation {
    flex: 1;
    background-color: #eee;
    padding: 20px;
}

footer {
    background-color: #ddd;
    text-align: center;
    padding: 10px;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div> 1 
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
                <li><a href="#">Link 6</a></li>
                <li><a href="#">Link 7</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Content Area</h2>
            <p>This is where the main content of your website will be displayed.</p>
        </section>

        <aside class="navigation">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#">Navigation 1</a></li>
                <li><a href="#">Navigation 2</a></li>
                <li><a href="#">Navigation 3</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
